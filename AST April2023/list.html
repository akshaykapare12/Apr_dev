<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-unorderd list,ordered list,discription list</title>
</head>
<body>
    <!--unordered list start-->
    <ul>
        <caption>Fruits list</caption>
        <li>Apple</li>
        <li>Mango</li>
        <li>Cherry</li>
        <li>Gave</li>
        <li>Orange</li>
    </ul>
    <!--unordered list end-->
    <br>
    <!--ordered list started-->
    <ol>
        <caption>student name list</caption>
        <li>Akshay</li>
        <li>Abhishek</li>
        <li>Ajay</li>
        <li>Nitin</li>
        <li>Avinash</li>
        <li>Aniket</li>
    </ol>
    <!--ordered ilst end-->
    <br>
    <!--Description list start-->
    <dl>
        <dt>coffee</dt>
        <dd>black hot drink</dd>
        <dt>milk</dt>
        <dd>white cold drink</dd>
        <dt>tea</dt>
        <dd>lemon hot drink</dd>
    </dl>
    <!--Description list end-->
</body>
</html>
